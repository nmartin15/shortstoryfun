[pytest]
# Pytest configuration for Short Story Pipeline

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options (when using pytest-cov)
# Coverage is configured via command line or CI, but defaults here:
# --cov=src/shortstory
# --cov-report=term-missing
# --cov-report=html
# --cov-report=xml

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests that require API access
    redis: marks tests that require Redis
    llm: marks tests that require LLM API access

# Minimum Python version
minversion = 6.0

# Test timeout (in seconds) - prevents hanging tests
timeout = 300

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:google.generativeai
